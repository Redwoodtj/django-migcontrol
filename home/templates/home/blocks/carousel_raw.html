{% load i18n %}
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
<div class="row">
<div class="col-md-7">
{% image self.image fill-800x450-c100 class="d-block img-fluid w-100" %}
</div>
<div class="col-md-5 migcontrol-carousel-caption">
  <h5>{{ self.headline }}</h5>
  {{ self.description|richtext }}
  <p><a href="{% pageurl self.read_more %}" class="btn btn-dark">{% trans "Read more" %}</a></p>
</div>
</div>
